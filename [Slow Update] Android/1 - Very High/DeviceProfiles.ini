; This script is designed to be placed in your Unreal Engine project's Config/Android directory,
; typically as AndroidDeviceProfiles.ini or DefaultDeviceProfiles.ini.
; It sets all graphics settings to the absolute ULTRA MAXIMUM quality,
; while preserving the specified resolution settings (r.MobileContentScaleFactor=0).

[Android_Custom DeviceProfile]
; --- Resolution (UNTOUCHED as per your request) ---
CVars=r.MobileContentScaleFactor=0
CVars=r.SecondaryScreenPercentage.GameViewport=100

; --- General Quality Settings (All set to highest/enabled) ---
CVars=r.MaxAnisotropy=16             ; Anisotropic Filtering: Max (16x)
CVars=r.imp.SSMbScaleLod0=1.0        ; Scale for LOD0 Static Meshes (full detail)
CVars=r.imp.SSMbScaleLod1=1.0        ; Scale for LOD1 Static Meshes (full detail)

; Scalability Group settings (sg.) - All set to 3 (Epic) or 4 (Cinematic, if applicable)
CVars=sg.ViewDistanceQuality=3       ; View Distance: Epic
CVars=sg.AntiAliasingQuality=3       ; Anti-aliasing: Epic (e.g., TAA)
CVars=sg.ShadowQuality=3             ; Shadows: Epic
CVars=sg.PostProcessQuality=3        ; Post-Processing: Epic
CVars=sg.TextureQuality=3            ; Texture Quality: Epic
CVars=sg.EffectsQuality=3            ; Effects Quality: Epic
CVars=sg.FoliageQuality=3            ; Foliage Quality: Epic

; --- Frame Rate & V-Sync ---
CVars=t.MaxFPS=120                  ; High FPS cap (adjust to screen refresh rate or desired max)
CVars=r.VSync=1                     ; V-Sync: On (for smooth frame pacing, reduces tearing)

; --- Vulkan Support (Enabled for highest quality where possible) ---
CVars=r.Android.DisableVulkanSM5Support=0 ; Enable Vulkan SM5 support
CVars=r.Android.DisableVulkanSupport=0  ; Enable general Vulkan support
CVars=r.Vulkan.DescriptorSetLayoutMode=0 ; Default mode, usually for better compatibility/quality

; --- Specific Rendering Features (Enabled/Maximized) ---
CVars=r.BloomQuality=4             ; Bloom: Epic (assuming 4 is highest)
CVars=r.MotionBlur.Max=1.0         ; Motion Blur: Enabled (max intensity)
CVars=r.CapsuleIndirectShadows=1   ; Capsule Ambient Occlusion: On
CVars=r.VolumetricFog=1            ; Volumetric Fog: On
CVars=r.VolumetricLightmaps=1      ; Volumetric Lighting: On

; Sharpening: (Assuming 1.0 is max for a slider)
CVars=r.PostProcessSharpen=1.0

; --- Advanced Rendering Features (Enabled/Maximized for quality) ---
; NVIDIA DLSS: On, Ultra Quality (Requires NVIDIA hardware support)
CVars=r.NGX.DLSS.Enable=1
CVars=r.NGX.DLSS.QualityMode=4       ; Ultra Quality (0=Perf, 1=Bal, 2=Qual, 3=UltraPerf, 4=UltraQual)

; NVIDIA Reflex: On + Boost (Requires NVIDIA hardware support)
CVars=r.Nvidia.Reflex=2

; Snapdragon Game Super Resolution 2: On, Ultra Quality (Requires Snapdragon hardware)
CVars=r.SGSR2.Enabled=1
CVars=r.SGSR2.History=0              ; 0: PF_FloatRGBA (better quality)
CVars=r.SGSR2.Quality=0              ; 0: Ultra Quality
CVars=r.SGSR2.5Sample=0              ; 0: Use 9 sample for better quality

; --- Game-Specific Settings (Placeholder CVars - set to highest/on) ---
CVars=g.CrowdDensity=3             ; Crowd Density: High/Max
CVars=g.EnemyHitFlash=1            ; Enemy Hit Flash: On
CVars=g.DamageNumbers=1            ; Damage Numbers: On
CVars=g.PhysicsBasedAnimation=1    ; Physics-Based Animation: On

; Interactive Leaves (from your original example)
CVars=Kuro.InteractiveLeavesForceMobilePreview=1 ; Enable

; AFME Feature (from your original example)
CVars=r.AFME.Enable=1                ; Enable
CVars=r.AFME.Kuro.Enable=1           ; Enable

; --- Renderer Settings (from your provided list - applying highest where possible) ---

; [/Script/Engine.RendererSettings] block merged and set to highest
CVars=r.StaticMeshLODDistanceScale=0.1 ; Lower value means less aggressive LOD (higher quality)
CVars=r.Kuro.KuroBloomStreak=0       ; Your comment says 0 'slightly reduce bloom', assuming this is desired for a clean look
CVars=r.EnableLensflareSceneSample=1 ; Enable Lensflare Scene Sample
CVars=r.DepthOfFieldQuality=4        ; Depth of Field: Highest Quality (assuming 4 is Epic/Cinematic)
CVars=r.SceneColorFringeQuality=1    ; Chromatic Aberration: Enabled (assuming 1 is on)
CVars=r.Tonemapper.Quality=1         ; Tonemapper Quality: 1 (your original, typically good quality)
CVars=r.AmbientOcclusionMaxQuality=100 ; Ambient Occlusion: Max Quality (assuming 100 is max)
CVars=r.Shadow.RadiusThreshold=0.0    ; Smallest value means shadows persist longer (higher quality)
CVars=r.Shadow.RadiusThresholdCSM0=0.0
CVars=r.Shadow.RadiusThresholdCSM1=0.0
CVars=r.Shadow.RadiusThresholdCSM2=0.0
CVars=r.Shadow.RadiusThresholdCSM3=0.0
CVars=r.Shadow.RadiusThresholdCSM4=0.0
CVars=r.Shadow.RadiusThresholdCSM5=0.0
CVars=r.Shadow.ForbidHISMShadowStartIndex=10 ; Higher index, more detailed shadows for HISM (assuming higher index means better)
CVars=r.Shadow.MaxCSMResolution=4096 ; High shadow map resolution
CVars=r.Shadow.MinResolution=4096    ; High shadow map resolution
CVars=r.Shadow.PerObjectShadowMapResolution=4096 ; High
CVars=r.Shadow.PerObjectResolutionMax=4096       ; High
CVars=r.Shadow.PerObjectResolutionMin=4096       ; High
CVars=r.DetailMode=2                 ; Detail Mode: Epic (2) (if 3/4 not supported, use 2)
CVars=r.MaterialQualityLevel=2       ; Material Quality: High (assuming 2 is highest, or 3 if available)
CVars=r.KuroMaterialQualityLevel=2   ; Kuro Material Quality: High
CVars=r.ViewDistanceScale=5.0        ; Max view distance scale (load more distant objects)
CVars=foliage.DensityType=2          ; Foliage Density: Max (assuming 2 is highest, as per your previous example)
CVars=r.SSR.Quality=4                ; Screen Space Reflections: Highest Quality (4)
CVars=r.SSR.Temporal=1               ; Enable Temporal SSR for smoother reflections
CVars=r.SSR.MaxRoughness=1.0         ; Allow SSR on all roughness levels
CVars=r.SSR.HalfResSceneColor=0      ; Use full-res scene color for SSR (higher quality)
CVars=fx.NiagaraKuroTickUpdateTime=0.1 ; Lower value means more frequent updates for Niagara particles (higher quality)
CVars=r.Kuro.InteractionEffect.UseCppWaterEffect=1 ; Enable C++ water effects
CVars=a.URO.ForceAnimRate=1          ; Force animation rate (assuming higher quality)
CVars=r.SSFS=1                       ; Enable Screen Space Footprint Shadows/FX
CVars=r.SSFS.PassAmount=10           ; Max passes for SSFS (highest quality)
; The wp.Runtime.OverrideMultipleRuntimeGridLoadingRangeValues needs to be increased for "ultra maximum quality"
CVars=wp.Runtime.OverrideMultipleRuntimeGridLoadingRangeValues=500&1000&1500&2000&3000&5000&500&1000&1500&500&1000&1500&2000&3000&200&300&400&500&150&350&300&300&3000&5000&200&300&400&2000&3000

CVars=r.KuroMobile.LensFlareQuality=3 ; Lens Flare Quality: High (assuming 3 is highest)
CVars=r.Mobile.GTAO.Quality=4        ; Mobile GTAO: Highest Quality (4)
CVars=r.Mobile.HighQualityMaterial=1 ; Enable high quality materials
CVars=r.Mobile.WaterSSRResDiv=1.0    ; No division (full resolution) for water SSR
CVars=r.Mobile.SSRLowPrecisionDepth=0 ; Use high precision depth for SSR
CVars=r.Mobile.Kuro.LandscapeCaptureSize=1 ; Enable/Max landscape capture size (assuming 1 is highest)
CVars=r.Mobile.HighQualitySkyCaptureFiltering=1 ; Enable high quality sky capture filtering
CVars=r.TemporalAA.MobileStaticFrameWeight=1.0 ; Max temporal AA blending
CVars=r.TemporalAA.MobileFrameWeight=1.0     ; Max temporal AA blending
CVars=r.TemporalAA.MobileUpsampling=1        ; Enable mobile upsampling for temporal AA
CVars=r.FidelityFX.FSR.SecondaryUpscale=1    ; Enable FSR secondary upscale (if FSR is used)
CVars=r.FidelityFX.FSR.RCAS.Sharpness=1.0    ; Max sharpness for RCAS
CVars=wp.Runtime.KuroRuntimeStreamingRangeOverallScale=2.0 ; Higher overall streaming range scale

; Log settings
[Core.Log]
global=none

; --- Lumen/Ray Tracing Settings (set to highest where possible) ---
; These are for high-end rendering. Setting to highest values.
; Remember, these are highly unlikely to function on typical Android hardware.

; [/Script/Engine.RendererRTXSettings]
CVars=r.Lumen.ScreenProbeGather.DownsampleFactor=1 ; No downsample (full resolution)
CVars=r.Lumen.ScreenProbeGather.RadianceCache.ProbeResolution=64 ; Highest probe resolution
CVars=r.Lumen.ScreenProbeGather.NumProbesToTraceBudget=1000 ; Highest trace budget
CVars=r.Lumen.ScreenProbeGather.TracingOctahedronResolution=32 ; Highest resolution
CVars=r.Lumen.ScreenProbeGather.ScreenTraces.HZBTraversal=1 ; Enable HZB traversal
CVars=r.Lumen.ScreenProbeGather.ScreenTraces.HZBTraversal.FullResDepth=1 ; Enable full res depth
CVars=r.Lumen.ScreenProbeGather.SpatialFilterNumPasses=4 ; Max filter passes (assuming 4)
CVars=r.Lumen.ScreenProbeGather.TwoSidedFoliageBackfaceDiffuse=1 ; Enable for foliage
CVars=r.Lumen.ScreenProbeGather.Temporal.DistanceThreshold=0.001 ; Min threshold, max temporal accumulation
CVars=r.Lumen.ScreenProbeGather.Temporal.MaxFramesAccumulated=32 ; Accumulate more frames
CVars=r.Lumen.Reflections.AsyncCompute=1 ; Enable async compute for reflections
CVars=r.Lumen.Reflections.BilateralFilter=1 ; Enable bilateral filter for reflections
CVars=r.Lumen.Reflections.ScreenTraces=1 ; Enable screen traces for reflections
CVars=r.Lumen.Reflections.DownsampleFactor=1 ; No downsample for reflections
CVars=r.Lumen.Reflections.WaterDownsampleFactor=1 ; No downsample for water reflections
CVars=r.Lumen.Reflections.SmoothBias=1.0 ; Max smooth bias (for mirror-like reflections)
CVars=r.Lumen.Reflections.MaxRoughnessToTraceForFoliage=1.0 ; Trace reflections for all foliage roughness
CVars=r.Lumen.TranslucencyReflections.FrontLayer.Allow=1 ; Enable front layer translucency reflections
CVars=r.Lumen.TranslucencyReflections.FrontLayer.DownsampleFactor=1 ; No downsample

